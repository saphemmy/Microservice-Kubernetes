apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    app: mongodb
    
spec:
  # modify replicas according to demand/desire
  replicas: 1
  # minReadySeconds: 30 # This ensures a particular microservice is always available
  
  selector:
    matchLabels:
      app: mongodb

  template: # template for the pods
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:3.6.5-jessie
        # resources:
        #   limits:
        #     cpu: "0.5"
        #     memory: "512Mi"
        #   requests:
        #     cpu: "0.1"
        #     memory: "256Mi"


---
apiVersion: v1
kind: Service
metadata:
  name: fleetman-mongodb
spec:
  selector:
    app: mongodb

  ports:
    - name: mongoport
      port: 27017

  type: ClusterIP